<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <nav class="navbar">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">HUB</a>
            <a href="anime.html" class="nav-item">ANIME</a>
            <a href="games.html" class="nav-item active">GAMES</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <p class="deco-text">/// SYSTEM ONLINE</p>
            <h1>SIMULATION MODULES</h1>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="rpg">RPG</button>
            <button class="filter-btn" data-filter="gacha">GACHA</button>
        </div>

        <div class="games-grid">
            <!-- Game 1 -->
            <div class="game-module" data-category="rpg">
                <div class="game-bg" style="background-image: url('https://images5.alphacoders.com/112/1126269.jpg');"></div>
                <div class="game-content">
                    <div class="game-header">
                        <span class="game-rank ur">UR</span>
                    </div>
                    <div class="game-title">
                        <h2>Elden Ring</h2>
                        <span>124 HRS // STEAM</span>
                    </div>
                    <div class="game-footer">
                        <div class="progress-bar"><div class="progress-fill" style="width: 80%"></div></div>
                    </div>
                </div>
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>

            <!-- Game 2 -->
            <div class="game-module" data-category="gacha">
                <div class="game-bg" style="background-image: url('https://images8.alphacoders.com/135/1353982.jpeg');"></div>
                <div class="game-content">
                    <div class="game-header">
                        <span class="game-rank ssr">SSR</span>
                    </div>
                    <div class="game-title">
                        <h2>Wuthering Waves</h2>
                        <span>LVL 45 // DAILY</span>
                    </div>
                    <div class="game-footer">
                        <!-- Infinite loader for live games -->
                        <div class="progress-bar"><div class="progress-fill infinite"></div></div>
                    </div>
                </div>
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>
             <!-- Game 3 -->
             <div class="game-module" data-category="rpg">
                <div class="game-bg" style="background-image: url('https://images6.alphacoders.com/133/1330239.jpeg');"></div>
                <div class="game-content">
                    <div class="game-header">
                        <span class="game-rank sr">SR</span>
                    </div>
                    <div class="game-title">
                        <h2>Cyberpunk 2077</h2>
                        <span>COMPLETED</span>
                    </div>
                    <div class="game-footer">
                        <div class="progress-bar"><div class="progress-fill" style="width: 100%; background: var(--gold)"></div></div>
                    </div>
                </div>
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
