<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games // Resonance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d1"></div><div class="gold-dust d3"></div>
    </div>

    <nav class="navbar">
        <div class="logo">MEDIA<span style="color:var(--gold)">.LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item">VISUALS</a>
            <a href="games.html" class="nav-item active">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// FREQUENCY: STABLE</div>
            <h1>SIMULATION LOGS</h1>
        </header>

        <!-- Dropdown Filter -->
        <div class="filter-wrapper">
            <div class="custom-dropdown">
                <button class="dropdown-trigger">
                    <span class="selected-text">ALL SIMULATIONS</span>
                    <svg class="arrow-icon" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="#e8c686" stroke-width="2"/>
                    </svg>
                </button>
                <div class="dropdown-options">
                    <div class="option active" data-filter="all">ALL SIMULATIONS</div>
                    <div class="option" data-filter="gacha">GACHA</div>
                    <div class="option" data-filter="rpg">RPG / OPEN WORLD</div>
                </div>
            </div>
        </div>

        <div class="grid-cards">
            
            <div class="card" data-category="gacha">
                <div class="card-img" style="background-image: url('https://images8.alphacoders.com/135/1353982.jpeg');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Wuthering Waves</div>
                    <div class="card-meta">
                        <span class="meta-highlight">LVL 45</span>
                        <span>DAILY // ACTIVE</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="rpg">
                <div class="card-img" style="background-image: url('https://images5.alphacoders.com/112/1126269.jpg');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Elden Ring</div>
                    <div class="card-meta">
                        <span class="meta-highlight">120 HRS</span>
                        <span>COMPLETED</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="rpg">
                <div class="card-img" style="background-image: url('https://images6.alphacoders.com/133/1330239.jpeg');"></div>
                <div class="rank-badge ssr">SSR</div>
                <div class="card-content">
                    <div class="card-title">Cyberpunk 2077</div>
                    <div class="card-meta">
                        <span class="meta-highlight" style="color:var(--cyan)">★★★★</span>
                        <span>ARCHIVED</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
