<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games // Resonance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d1"></div><div class="gold-dust d3"></div>
    </div>

    <nav class="navbar">
        <div class="logo">MEDIA<span style="color:var(--gold)">.LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item">VISUALS</a>
            <a href="games.html" class="nav-item active">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// FREQUENCY: STABLE</div>
            <h1>SIMULATION LOGS</h1>
        </header>

        <!-- Controls -->
        <div class="filter-wrapper">
            <div class="custom-dropdown">
                <button class="dropdown-trigger">
                    <span class="selected-text">ALL SIMULATIONS</span>
                    <svg class="arrow-icon" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="#e8c686" stroke-width="2"/>
                    </svg>
                </button>
                <div class="dropdown-options">
                    <div class="option active" data-filter="all">ALL SIMULATIONS</div>
                    <div class="option" data-filter="gacha">GACHA</div>
                    <div class="option" data-filter="rpg">RPG / OPEN WORLD</div>
                </div>
            </div>
            
            <div class="search-terminal">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#808a9f" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
            </div>

            <div class="view-controls">
                <button class="view-btn active" data-cols="3" title="3 Columns">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><rect x="0" y="0" width="4" height="14" fill="currentColor"/><rect x="5" y="0" width="4" height="14" fill="currentColor"/><rect x="10" y="0" width="4" height="14" fill="currentColor"/></svg>
                </button>
                <button class="view-btn" data-cols="4" title="4 Columns">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><rect x="0" y="0" width="2.5" height="14" fill="currentColor"/><rect x="3.8" y="0" width="2.5" height="14" fill="currentColor"/><rect x="7.6" y="0" width="2.5" height="14" fill="currentColor"/><rect x="11.4" y="0" width="2.5" height="14" fill="currentColor"/></svg>
                </button>
                <button class="view-btn" data-cols="5" title="5 Columns">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><rect x="0" y="0" width="2" height="14" fill="currentColor"/><rect x="3" y="0" width="2" height="14" fill="currentColor"/><rect x="6" y="0" width="2" height="14" fill="currentColor"/><rect x="9" y="0" width="2" height="14" fill="currentColor"/><rect x="12" y="0" width="2" height="14" fill="currentColor"/></svg>
                </button>
            </div>
        </div>

        <div class="grid-cards">
            
            <!-- Wuthering Waves (Local Image Example) -->
            <div class="card" data-category="gacha" data-desc="Wuthering Waves is an open-world action RPG.">
                <div class="card-img" style="background-image: url('image.png');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Wuthering Waves</div>
                    <div class="card-meta">
                        <span class="meta-highlight">LVL 45</span>
                        <span>DAILY // ACTIVE</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="rpg" data-desc="Rise, Tarnished, and become an Elden Lord.">
                <div class="card-img" style="background-image: url('https://images5.alphacoders.com/112/1126269.jpg');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Elden Ring</div>
                    <div class="card-meta">
                        <span class="meta-highlight">120 HRS</span>
                        <span>COMPLETED</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="rpg" data-desc="Cyberpunk 2077 is an open-world, action-adventure story.">
                <div class="card-img" style="background-image: url('https://images6.alphacoders.com/133/1330239.jpeg');"></div>
                <div class="rank-badge ssr">SSR</div>
                <div class="card-content">
                    <div class="card-title">Cyberpunk 2077</div>
                    <div class="card-meta">
                        <span class="meta-highlight" style="color:var(--cyan)">★★★★</span>
                        <span>ARCHIVED</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-window">
            <button class="modal-close" id="closeModal">
                <span class="close-icon">×</span>
                <span class="close-text">CLOSE</span>
            </button>
            <div class="modal-body">
                <div class="modal-visual">
                    <div class="modal-img" id="modalImg"></div>
                    <div class="rank-tag" id="modalRank">UR</div>
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <p class="sys-msg">/// ARCHIVE DATA: DECRYPTED</p>
                        <h2 id="modalTitle">TITLE</h2>
                        <div class="modal-meta" id="modalMeta">STATS</div>
                    </div>
                    <div class="modal-desc"><p id="modalDesc">...</p></div>
                    <div class="modal-actions">
                        <button class="action-btn primary">LAUNCH</button>
                        <button class="action-btn secondary">EDIT LOG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
