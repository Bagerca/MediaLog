<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals // Resonance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d2"></div><div class="gold-dust d4"></div>
    </div>

    <nav class="navbar">
        <div class="logo">MEDIA<span style="color:var(--gold)">.LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item active">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// ARCHIVE: OPEN</div>
            <h1>VISUAL LOGS</h1>
        </header>

        <!-- Dropdown Filter -->
        <div class="filter-wrapper">
            <div class="custom-dropdown">
                <button class="dropdown-trigger">
                    <span class="selected-text">ALL RECORDS</span>
                    <svg class="arrow-icon" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="#e8c686" stroke-width="2"/>
                    </svg>
                </button>
                <div class="dropdown-options">
                    <div class="option active" data-filter="all">ALL RECORDS</div>
                    <div class="option" data-filter="series">SERIES</div>
                    <div class="option" data-filter="movie">MOVIES</div>
                </div>
            </div>
        </div>

        <div class="grid-cards">
            
            <div class="card" data-category="series">
                <div class="card-img" style="background-image: url('https://images3.alphacoders.com/132/1328972.jpeg');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Frieren</div>
                    <div class="card-meta">
                        <span class="meta-highlight">★★★★★</span>
                        <span>28 EP // MASTERPIECE</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="movie">
                <div class="card-img" style="background-image: url('https://images.alphacoders.com/846/846313.jpg');"></div>
                <div class="rank-badge ur">UR</div>
                <div class="card-content">
                    <div class="card-title">Your Name</div>
                    <div class="card-meta">
                        <span class="meta-highlight">★★★★★</span>
                        <span>MOVIE // REWATCHED</span>
                    </div>
                </div>
            </div>

            <div class="card" data-category="series">
                <div class="card-img" style="background-image: url('https://images4.alphacoders.com/937/937666.jpg');"></div>
                <div class="rank-badge ssr">SSR</div>
                <div class="card-content">
                    <div class="card-title">Edgerunners</div>
                    <div class="card-meta">
                        <span class="meta-highlight" style="color:var(--cyan)">★★★★</span>
                        <span>10 EP // COMPLETED</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
