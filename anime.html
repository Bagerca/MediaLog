<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals // Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tacet-field">
        <div class="grid-overlay"></div>
        <div class="particle"></div><div class="particle"></div>
    </div>

    <nav class="navbar">
        <div class="logo">RESONANCE<span style="color:var(--wuwa-cyan)">.LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item active">VISUAL DATA</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// RECORDING: PAUSED</div>
            <h1>VISUAL ARCHIVE</h1>
        </header>

        <div class="filter-container">
            <button class="wuwa-btn active" data-filter="all">ALL RECORDS</button>
            <button class="wuwa-btn" data-filter="series">SERIES</button>
            <button class="wuwa-btn" data-filter="movie">MOVIES</button>
        </div>

        <div class="grid-system">
            
            <div class="data-card" data-category="series">
                <div class="card-bg" style="background-image: url('https://images3.alphacoders.com/132/1328972.jpeg');"></div>
                <div class="card-content">
                    <div class="card-top">
                        <span class="rank-stars" style="color: var(--wuwa-cyan)">UR</span>
                        <div class="wave-visualizer"><div class="bar"></div><div class="bar"></div></div>
                    </div>
                    <div class="card-main">
                        <h2>Frieren</h2>
                        <p>EPISODES: 28/28 // MASTERPIECE</p>
                    </div>
                </div>
            </div>

            <div class="data-card" data-category="movie">
                <div class="card-bg" style="background-image: url('https://images.alphacoders.com/846/846313.jpg');"></div>
                <div class="card-content">
                    <div class="card-top">
                        <span class="rank-stars">SSR</span>
                        <div class="wave-visualizer"><div class="bar"></div></div>
                    </div>
                    <div class="card-main">
                        <h2>Your Name</h2>
                        <p>DURATION: 2H 12M // REWATCHED</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
