<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals // Resonance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- СТИЛИ -->
    <link rel="stylesheet" href="style.css"> <!-- Глобальные -->
    <link rel="stylesheet" href="anime.css"> <!-- Для Аниме + Модальное окно (Синее) -->
</head>

<body data-page="anime">
    
    <!-- ФОН -->
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d2"></div><div class="gold-dust d4"></div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <a href="index.html" class="brand-logo">
            <svg class="logo-icon" viewBox="0 0 40 40">
                <path d="M20 2 L37 11 V29 L20 38 L3 29 V11 Z" />
                <circle class="inner-circle" cx="20" cy="20" r="10" stroke-dasharray="10 5" />
                <circle class="rec-dot" cx="20" cy="20" r="3" />
            </svg>
            <div class="logo-text">
                <div class="logo-title">MEDIA<span>.LOG</span></div>
                <div class="logo-sub">PERSONAL ARCHIVE</div>
            </div>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item active">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// ARCHIVE: OPEN</div>
            <h1>VISUAL LOGS</h1>
        </header>

        <!-- CONTROL DECK -->
        <div class="control-deck">
            
            <!-- Верхний ряд -->
            <div class="deck-top">
                <div class="mode-module">
                    <span class="module-label">DATA_SOURCE</span>
                    <div class="mode-switch">
                        <button class="mode-btn active" data-mode="all">GLOBAL_DB</button>
                        <button class="mode-btn" data-mode="mine">MY_COLLECTION</button>
                    </div>
                </div>

                <div class="search-module">
                    <span class="module-label">QUERY_INPUT</span>
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
                    </div>
                </div>

                <div class="view-module">
                    <span class="module-label">DENSITY</span>
                    <div class="view-controls">
                        <button class="view-btn active" data-cols="4" title="4 Columns"><span class="btn-icon">||||</span></button>
                        <button class="view-btn" data-cols="5" title="5 Columns"><span class="btn-icon">|||||</span></button>
                        <button class="view-btn" data-cols="6" title="6 Columns"><span class="btn-icon">||||||</span></button>
                    </div>
                </div>
            </div>

            <!-- Нижний ряд -->
            <div class="deck-bottom">
                <div class="filter-module">
                    <div class="filter-header">
                        <span class="module-label">TAG_FILTERS // MULTI-SELECT SYSTEM</span>
                        <button id="clearTagsBtn" class="clear-btn" style="display: none;">RESET [X]</button>
                    </div>
                    <div class="tag-matrix" id="filterOptions"></div>
                </div>
            </div>
        </div>

        <!-- КОНТЕЙНЕР -->
        <div class="grid-cards cols-4" id="cards-container"></div>
    </main>

    <!-- МОДАЛЬНОЕ ОКНО (РЕДАКТОР) -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-window">
            <div class="modal-inner">
                <button class="modal-close" id="closeModal">ABORT [X]</button>
            
                <div class="modal-body">
                    <div class="modal-visual">
                        <img id="modalImg" src="" alt="Cover Art">
                    </div>
            
                    <div class="modal-info">
                        <div class="rank-watermark" id="modalBgRank">N</div>
    
                        <div class="modal-header">
                            <div class="sys-row">
                                <span class="sys-msg">/// EDITING_MODE</span>
                                <span class="sys-id" id="modalDev">STUDIO_NAME</span>
                            </div>
                            <h2 id="modalTitle">TITLE_HOLDER</h2>
                            <div class="tags-container" id="modalTags"></div>
                        </div>
            
                        <!-- ФОРМА -->
                        <div class="edit-form">
                            <div class="input-group">
                                <label>ASSIGN RANK</label>
                                <div class="rank-selector" id="rankSelector">
                                    <button class="rank-opt" data-value="UR">UR</button>
                                    <button class="rank-opt" data-value="SSR">SSR</button>
                                    <button class="rank-opt" data-value="SR">SR</button>
                                    <button class="rank-opt" data-value="R">R</button>
                                    <button class="rank-opt" data-value="N">N</button>
                                </div>
                            </div>

                            <div class="input-group full-height">
                                <label>USER_NOTES // DESCRIPTION</label>
                                <textarea id="userNoteInput" placeholder="ENTER LOG DATA..."></textarea>
                            </div>

                            <div class="stats-grid">
                                <div class="stat-box"><span class="stat-label">TYPE</span><span class="stat-value" id="modalPlatform">-</span></div>
                            </div>
                        </div>
            
                        <div class="modal-footer">
                            <button class="action-btn save-btn" id="saveBtn">SAVE RECORD</button>
                            <button class="action-btn delete-btn" id="deleteBtn" style="display: none;">DELETE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЕ -->
    <div id="sysToast" class="sys-toast">
        <div class="toast-icon">!</div>
        <div class="toast-msg">DATA UPDATED</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
