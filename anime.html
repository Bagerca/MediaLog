<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <nav class="navbar glass">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">HUB</a>
            <a href="anime.html" class="nav-item active">ANIME</a>
            <a href="games.html" class="nav-item">GAMES</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>ANIME ARCHIVE</h1>
        <p>Projections & Visual Data</p>
    </header>

    <main class="container">
        <div class="grid">
            <!-- Пример карточки Аниме -->
            <div class="card">
                <div class="card-image" style="background-image: url('https://images3.alphacoders.com/132/1328972.jpeg');">
                    <span class="rating ssr">SSR</span> <!-- SSR для шедевров -->
                </div>
                <div class="card-info">
                    <span class="tag">SERIES</span>
                    <h3>Frieren</h3>
                    <div class="stats">
                        <span>EP 28/28</span>
                        <span class="status completed">COMPLETED</span>
                    </div>
                </div>
            </div>

             <!-- Вторая карточка -->
             <div class="card">
                <div class="card-image" style="background-image: url('https://images4.alphacoders.com/937/937666.jpg');">
                    <span class="rating sr">SR</span>
                </div>
                <div class="card-info">
                    <span class="tag">SERIES</span>
                    <h3>Cyberpunk</h3>
                    <div class="stats">
                        <span>EP 10/10</span>
                        <span class="status completed">COMPLETED</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
