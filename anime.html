<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals // Resonance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- СТИЛИ -->
    <link rel="stylesheet" href="style.css"> <!-- Общий стиль -->
    <link rel="stylesheet" href="anime.css"> <!-- Стиль для аниме -->
</head>

<body data-page="anime">
    
    <!-- ФОН -->
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d2"></div><div class="gold-dust d4"></div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <a href="index.html" class="brand-logo">
            <svg class="logo-icon" viewBox="0 0 40 40">
                <path d="M20 2 L37 11 V29 L20 38 L3 29 V11 Z" />
                <circle class="inner-circle" cx="20" cy="20" r="10" stroke-dasharray="10 5" />
                <circle class="rec-dot" cx="20" cy="20" r="3" />
            </svg>
            <div class="logo-text">
                <div class="logo-title">MEDIA<span>.LOG</span></div>
                <div class="logo-sub">PERSONAL ARCHIVE</div>
            </div>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-item">TERMINAL</a>
            <a href="anime.html" class="nav-item active">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <div class="deco-tag">/// ARCHIVE: OPEN</div>
            <h1>VISUAL LOGS</h1>
        </header>

        <!-- CONTROL DECK (ПАНЕЛЬ УПРАВЛЕНИЯ) -->
        <div class="control-deck">
            
            <!-- Верхний ряд: Поиск и Сетка -->
            <div class="deck-top">
                <!-- Поиск -->
                <div class="search-module">
                    <span class="module-label">DB_SEARCH</span>
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="searchInput" placeholder="ENTER QUERY...">
                    </div>
                </div>

                <!-- Кнопки сетки (4, 5, 6) -->
                <div class="view-module">
                    <span class="module-label">GRID_DENSITY</span>
                    <div class="view-controls">
                        <button class="view-btn" data-cols="4" title="4 Columns">
                            <span class="btn-icon">||||</span>
                        </button>
                        <button class="view-btn" data-cols="5" title="5 Columns">
                            <span class="btn-icon">|||||</span>
                        </button>
                        <button class="view-btn" data-cols="6" title="6 Columns">
                            <span class="btn-icon">||||||</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Нижний ряд: Теги -->
            <div class="deck-bottom">
                <div class="filter-module">
                    <div class="filter-header">
                        <span class="module-label">TAG_FILTERS // MULTI-SELECT ACTIVE</span>
                        <button id="clearTagsBtn" class="clear-btn" style="display: none;">RESET [X]</button>
                    </div>
                    <!-- Сюда JS генерирует кнопки -->
                    <div class="tag-matrix" id="filterOptions"></div>
                </div>
            </div>
        </div>

        <!-- ГЛАВНЫЙ КОНТЕЙНЕР (Сюда грузятся карточки) -->
        <div class="grid-cards cols-4" id="cards-container"></div>
    </main>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-window">
            <div class="modal-inner">
                <button class="modal-close" id="closeModal">ABORT [X]</button>
            
                <div class="modal-body">
                    <div class="modal-visual">
                        <img id="modalImg" src="" alt="Cover Art">
                    </div>
            
                    <div class="modal-info">
                        <div class="rank-watermark" id="modalRank" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); font-size: 10rem; opacity: 0.05; font-weight: 900; pointer-events: none;">UR</div>
    
                        <div class="modal-header">
                            <div style="border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; padding-bottom: 5px; display:flex; justify-content:space-between;">
                                <span style="color:var(--cyan); font-size: 0.8rem; letter-spacing: 2px;">/// DECRYPTED_LOG</span>
                                <span style="color:var(--text-muted); font-size: 0.8rem;">ID: #89-XJ</span>
                            </div>
                            <h2 id="modalTitle">TITLE</h2>
                            <div class="tags-container" id="modalTags"></div>
                        </div>
            
                        <p id="modalDesc" class="modal-desc">Description...</p>
                        
                        <div class="stats-grid">
                            <div class="stat-box"><span class="stat-label">TYPE</span><span class="stat-value" id="modalPlatform">-</span></div>
                            <div class="stat-box"><span class="stat-label">STUDIO</span><span class="stat-value" id="modalDev">-</span></div>
                        </div>
            
                        <button class="action-btn">ACCESS RECORD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
