<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Visual Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Подключаем БАЗУ (навбар, фон) и СПЕЦИФИКУ (карточки аниме) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anime.css">
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <nav class="navbar glass">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">HUB</a>
            <a href="anime.html" class="nav-item active">ANIME</a>
            <a href="games.html" class="nav-item">GAMES</a>
        </div>
    </nav>

    <!-- Уникальный хедер для Аниме -->
    <header class="page-header anime-header">
        <div class="header-deco">/// REC ●</div>
        <h1>VISUAL ARCHIVE</h1>
        <p>DECODING VISUAL DATA STREAMS...</p>
    </header>

    <main class="container">
        <!-- Фильтры -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="series">SERIES</button>
            <button class="filter-btn" data-filter="movie">MOVIES</button>
        </div>

        <div class="anime-grid">
            
            <!-- Карточка 1 -->
            <div class="anime-card" data-category="series">
                <div class="poster-wrapper">
                    <img src="https://images3.alphacoders.com/132/1328972.jpeg" alt="Frieren">
                    <div class="poster-overlay">
                        <span class="view-btn">VIEW LOG</span>
                    </div>
                    <div class="rating-badge ssr">SSR</div>
                </div>
                <div class="anime-info">
                    <div class="meta-row">
                        <span class="type-tag">SERIES</span>
                        <span class="ep-count">28 EP</span>
                    </div>
                    <h3>Frieren: Beyond Journey's End</h3>
                    <div class="status-bar completed">
                        <div class="bar-fill" style="width: 100%"></div>
                        <span>COMPLETED</span>
                    </div>
                </div>
            </div>

            <!-- Карточка 2 -->
            <div class="anime-card" data-category="series">
                <div class="poster-wrapper">
                    <img src="https://images4.alphacoders.com/937/937666.jpg" alt="Cyberpunk">
                    <div class="poster-overlay">
                        <span class="view-btn">VIEW LOG</span>
                    </div>
                    <div class="rating-badge sr">SR</div>
                </div>
                <div class="anime-info">
                    <div class="meta-row">
                        <span class="type-tag">SERIES</span>
                        <span class="ep-count">10 EP</span>
                    </div>
                    <h3>Cyberpunk: Edgerunners</h3>
                    <div class="status-bar completed">
                        <div class="bar-fill" style="width: 100%"></div>
                        <span>COMPLETED</span>
                    </div>
                </div>
            </div>

            <!-- Карточка 3 -->
            <div class="anime-card" data-category="movie">
                <div class="poster-wrapper">
                    <img src="https://images.alphacoders.com/846/846313.jpg" alt="Your Name">
                    <div class="poster-overlay">
                        <span class="view-btn">VIEW LOG</span>
                    </div>
                    <div class="rating-badge ur">UR</div>
                </div>
                <div class="anime-info">
                    <div class="meta-row">
                        <span class="type-tag">MOVIE</span>
                        <span class="ep-count">2H 12M</span>
                    </div>
                    <h3>Your Name</h3>
                    <div class="status-bar completed">
                        <div class="bar-fill" style="width: 100%"></div>
                        <span>REWATCHED</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <!-- Используем общий скрипт для фильтров -->
    <script src="script.js"></script>
</body>
</html>
