<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <nav class="navbar">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">HUB</a>
            <a href="anime.html" class="nav-item active">ANIME</a>
            <a href="games.html" class="nav-item">GAMES</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <p class="deco-text">/// REC ‚óè VISUAL ARCHIVE</p>
            <h1>ANIME LOGS</h1>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="series">SERIES</button>
            <button class="filter-btn" data-filter="movie">MOVIES</button>
        </div>

        <div class="anime-grid">
            <!-- Card 1 -->
            <div class="anime-card" data-category="series">
                <div class="poster-wrapper">
                    <span class="rating ssr">SSR</span>
                    <img src="https://images3.alphacoders.com/132/1328972.jpeg" alt="Frieren">
                </div>
                <div class="anime-info">
                    <div class="meta"><span>SERIES</span><span>28 EP</span></div>
                    <h3>Frieren: Beyond Journey's End</h3>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="anime-card" data-category="movie">
                <div class="poster-wrapper">
                    <span class="rating ur">UR</span>
                    <img src="https://images.alphacoders.com/846/846313.jpg" alt="Your Name">
                </div>
                <div class="anime-info">
                    <div class="meta"><span>MOVIE</span><span>2h 12m</span></div>
                    <h3>Your Name</h3>
                </div>
            </div>
             
            <!-- Card 3 -->
            <div class="anime-card" data-category="series">
                <div class="poster-wrapper">
                    <span class="rating sr">SR</span>
                    <img src="https://images4.alphacoders.com/937/937666.jpg" alt="Cyberpunk">
                </div>
                <div class="anime-info">
                    <div class="meta"><span>SERIES</span><span>10 EP</span></div>
                    <h3>Cyberpunk: Edgerunners</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
