<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Terminal</title>
    <!-- Шрифты: Inter для текста, Rajdhani для интерфейса -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновый шум и градиент -->
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <!-- Навигация -->
    <nav class="navbar glass">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item active">HUB</a>
            <a href="anime.html" class="nav-item">ANIME</a>
            <a href="games.html" class="nav-item">GAMES</a>
        </div>
    </nav>

    <!-- Главный экран выбора -->
    <main class="hub-container">
        <header class="hub-header">
            <p class="system-text">SYSTEM STATUS: NORMAL // WELCOME ROVER</p>
            <h1>SELECT ARCHIVE</h1>
        </header>

        <div class="hub-grid">
            
            <!-- ========================================== -->
            <!-- КАРТОЧКА 1: АНИМЕ (Visual Module)          -->
            <!-- ========================================== -->
            <a href="anime.html" class="hub-card anime-card">
                <svg class="hub-svg" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="anime-glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
                            <feMerge>
                                <feMergeNode in="blur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Фон и Сетка -->
                    <rect width="100%" height="100%" fill="#0e0f14"/>
                    <g class="grid-lines" stroke="#2a2d3d" stroke-width="0.5" stroke-dasharray="2 4" opacity="0.3">
                        <path d="M0 50 H300 M0 150 H300 M0 250 H300 M0 350 H300" />
                        <path d="M50 0 V400 M150 0 V400 M250 0 V400" />
                    </g>

                    <!-- Центральная Линза (Eye/Camera) -->
                    <g transform="translate(150, 180)">
                        <!-- Внешние скобки фокуса -->
                        <path d="M-60 -60 L-40 -60 M-60 -60 L-60 -40" stroke="#5ffbf1" stroke-width="2" fill="none" class="focus-bracket"/>
                        <path d="M60 -60 L40 -60 M60 -60 L60 -40" stroke="#5ffbf1" stroke-width="2" fill="none" class="focus-bracket"/>
                        <path d="M-60 60 L-40 60 M-60 60 L-60 40" stroke="#5ffbf1" stroke-width="2" fill="none" class="focus-bracket"/>
                        <path d="M60 60 L40 60 M60 60 L60 40" stroke="#5ffbf1" stroke-width="2" fill="none" class="focus-bracket"/>

                        <!-- Кольца диафрагмы -->
                        <circle r="50" stroke="#5ffbf1" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="30 10" class="lens-ring-1"/>
                        <circle r="35" stroke="#5ffbf1" stroke-width="1" fill="none" opacity="0.3" class="lens-ring-2"/>
                        
                        <!-- Центр -->
                        <circle r="15" fill="#15171e" stroke="#5ffbf1" stroke-width="1" />
                        <circle r="5" fill="#5ffbf1" opacity="0.5" class="lens-core"/>
                    </g>

                    <!-- UI элементы -->
                    <text x="20" y="40" font-family="Rajdhani" font-size="10" fill="#5ffbf1" opacity="0.5">/// MODULE: VISUAL</text>
                    <g transform="translate(150, 320)">
                         <text x="0" y="0" text-anchor="middle" font-family="Rajdhani" font-size="12" fill="#5ffbf1" opacity="0.5" letter-spacing="3" class="rec-text">REC ●</text>
                    </g>

                    <!-- Сканер -->
                    <rect x="0" y="0" width="300" height="2" fill="#5ffbf1" opacity="0" class="scan-line"/>
                </svg>

                <div class="hub-content">
                    <h2>ANIME LOG</h2>
                    <p>VISUAL RECORDS</p>
                    <div class="deco-line"></div>
                </div>
            </a>

            <!-- ========================================== -->
            <!-- КАРТОЧКА 2: ИГРЫ (Resonance Cartridge)     -->
            <!-- ========================================== -->
            <a href="games.html" class="hub-card game-card">
                <svg class="hub-svg" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
                            <feMerge>
                                <feMergeNode in="blur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                        <linearGradient id="metal-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#2a2d3d" />
                            <stop offset="100%" stop-color="#15171e" />
                        </linearGradient>
                    </defs>
            
                    <!-- ФОН -->
                    <rect width="100%" height="100%" fill="#0e0f14"/>
                    <g class="grid-lines" stroke="#2a2d3d" stroke-width="0.5" stroke-dasharray="2 4" opacity="0.3">
                        <path d="M0 50 H300 M0 150 H300 M0 250 H300 M0 350 H300" />
                        <path d="M50 0 V400 M150 0 V400 M250 0 V400" />
                    </g>
            
                    <!-- ЦЕНТРАЛЬНЫЙ МОДУЛЬ -->
                    <g transform="translate(150, 180)">
                        <!-- Кольца -->
                        <circle r="90" fill="none" stroke="#5ffbf1" stroke-width="0.5" opacity="0.1" stroke-dasharray="40 20" class="ring-outer"/>
                        <circle r="75" fill="none" stroke="#5ffbf1" stroke-width="0.5" opacity="0.05" stroke-dasharray="5 5" class="ring-inner"/>
            
                        <!-- Геймпад / Чип -->
                        <g class="controller-group">
                            <path d="M-25 -70 L25 -70 L35 -25 L80 -25 L80 25 L35 25 L25 70 L-25 70 L-35 25 L-80 25 L-80 -25 L-35 -25 Z" 
                                  fill="url(#metal-grad)" stroke="#5ffbf1" stroke-width="1" opacity="0.8" />
                            
                            <path d="M-15 -45 L15 -45 L15 -15 L45 -15 L45 15 L15 15 L15 45 L-15 45 L-15 15 L-45 15 L-45 -15 L-15 -15 Z"
                                  fill="#15171e" stroke="#5ffbf1" stroke-width="1" class="dpad-center"/>
            
                            <path d="M45 0 L65 0 M55 -10 L65 -20 M55 10 L65 20" stroke="#5ffbf1" stroke-width="1" opacity="0.3"/>
                            
                            <g transform="translate(65, 0)">
                               <circle cx="0" cy="-20" r="3" fill="#15171e" stroke="#5ffbf1" stroke-width="1" class="btn btn-1"/> 
                               <circle cx="20" cy="0" r="3" fill="#15171e" stroke="#5ffbf1" stroke-width="1" class="btn btn-2"/>  
                               <circle cx="0" cy="20" r="3" fill="#15171e" stroke="#5ffbf1" stroke-width="1" class="btn btn-3"/>  
                            </g>
                             <circle cx="-65" cy="0" r="12" fill="none" stroke="#5ffbf1" stroke-width="1" opacity="0.3"/>
                             <circle cx="-65" cy="0" r="4" fill="#5ffbf1" opacity="0.5" class="stick"/>
                        </g>
                    </g>
            
                    <!-- ВОЛНЫ (Эквалайзер) -->
                    <g transform="translate(150, 320)" class="equalizer-group">
                        <rect x="-60" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-1"/>
                        <rect x="-45" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-2"/>
                        <rect x="-30" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-3"/>
                        <rect x="-15" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-4"/>
                        <rect x="0" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-5"/>
                        <rect x="15" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-4"/>
                        <rect x="30" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-3"/>
                        <rect x="45" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-2"/>
                        <rect x="60" y="-2" width="4" height="4" fill="#5ffbf1" opacity="0.2" class="eq-bar eq-1"/>
                    </g>
            
                    <!-- Статус -->
                    <text x="20" y="40" font-family="Rajdhani" font-size="10" fill="#5ffbf1" opacity="0.5">/// MODULE: SIMULATION</text>
                    <text x="250" y="380" font-family="Rajdhani" font-size="14" font-weight="bold" fill="#5ffbf1" opacity="0.5" text-anchor="end" class="status-text">OFFLINE</text>
                    <rect x="0" y="0" width="300" height="2" fill="#5ffbf1" opacity="0" class="scan-line"/>
                </svg>
            
                <div class="hub-content">
                    <h2>GAME LOG</h2>
                    <p>INTERACTIVE DATA</p>
                    <div class="deco-line"></div>
                </div>
            </a>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
