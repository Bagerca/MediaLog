<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance // Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновая система -->
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d1"></div><div class="gold-dust d2"></div>
        <div class="gold-dust d3"></div><div class="gold-dust d4"></div>
    </div>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="logo">MEDIA<span style="color:var(--gold)">.LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item active">TERMINAL</a>
            <a href="anime.html" class="nav-item">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="hub-wrapper container">
        <header class="page-header">
            <div class="deco-tag">SYSTEM: ONLINE</div>
            <h1>SELECT ARCHIVE</h1>
        </header>

        <div class="hub-grid">
            
            <!-- 1. КАРТОЧКА: АНИМЕ (Старая версия, сохранена) -->
            <a href="anime.html" class="hub-card">
                <div class="hub-icon-circle">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#e8c686" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2M12 22v-2M2 12h2M22 12h-2" />
                    </svg>
                </div>
                <div class="hub-text">
                    <h2>VISUAL LOGS</h2>
                    <p>ANIME RECORDS</p>
                </div>
            </a>

            <!-- 2. КАРТОЧКА: ИГРЫ (НОВАЯ: Simulation Core) -->
            <a href="games.html" class="sim-card">
                <!-- Фон-сетка -->
                <div class="bg-grid"></div>
                
                <!-- Боковые элементы -->
                <div class="side-deco side-left"></div>
                <div class="side-deco side-right"></div>

                <!-- ЯДРО: Кольцо + Гексагон + Иконка -->
                <div class="core-wrapper">
                    <div class="tech-ring"></div>
                    <div class="hex-shape">
                        <!-- Контурный SVG Геймпад -->
                        <svg class="game-icon" viewBox="0 0 24 24">
                            <rect x="2" y="6" width="20" height="12" rx="2" />
                            <path d="M6 12h4m-2-2v4" />
                            <line x1="15" y1="11" x2="15" y2="11" stroke-width="3" stroke-linecap="round"/>
                            <line x1="18" y1="13" x2="18" y2="13" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>

                <!-- Текст -->
                <div class="text-content">
                    <h2 class="card-title">GAME LOGS</h2>
                    <div class="card-sub">SIMULATIONS</div>
                </div>
            </a>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
