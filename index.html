<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance // Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновая система -->
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d1"></div><div class="gold-dust d2"></div>
        <div class="gold-dust d3"></div><div class="gold-dust d4"></div>
    </div>

    <!-- Навигация -->
    <nav class="navbar">
        <!-- ЛОГОТИП -->
        <a href="index.html" class="brand-logo">
            <svg class="logo-icon" viewBox="0 0 40 40">
                <path d="M20 2 L37 11 V29 L20 38 L3 29 V11 Z" />
                <circle class="inner-circle" cx="20" cy="20" r="10" stroke-dasharray="10 5" />
                <circle class="rec-dot" cx="20" cy="20" r="3" />
            </svg>
            <div class="logo-text">
                <div class="logo-title">MEDIA<span>.LOG</span></div>
                <div class="logo-sub">PERSONAL ARCHIVE</div>
            </div>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-item active">TERMINAL</a>
            <a href="anime.html" class="nav-item">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
            <!-- КНОПКА ВХОДА -->
            <a href="#" id="navLoginBtn" class="nav-item" style="border: 1px solid var(--border-color); padding: 5px 15px; margin-left: 20px;">LOGIN // ID</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="hub-wrapper container">
        <header class="page-header">
            <div class="deco-tag">SYSTEM: ONLINE</div>
            <h1>SELECT ARCHIVE</h1>
        </header>

        <div class="hub-grid">
            
            <!-- 1. КАРТОЧКА: VISUALS (Стиль: Cinema Lens) -->
            <a href="anime.html" class="movie-card">
                <div class="bg-grain"></div>
                <div class="film-strip fs-left"><div class="film-holes"></div></div>
                <div class="film-strip fs-right"><div class="film-holes"></div></div>
                <div class="lens-wrapper">
                    <div class="focus-ring"></div>
                    <div class="inner-ring"></div>
                    <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
                </div>
                <div class="text-content">
                    <h2 class="card-title">VISUAL LOGS</h2>
                    <div class="card-sub">ANIME RECORDS</div>
                </div>
            </a>

            <!-- 2. КАРТОЧКА: GAMES (Стиль: Quantum Core) -->
            <a href="games.html" class="sim-card">
                <div class="bg-circuit"></div>
                <div class="data-stream ds-left"><div class="stream-bits"></div></div>
                <div class="data-stream ds-right"><div class="stream-bits"></div></div>
                <div class="core-wrapper">
                    <div class="spinner-outer"></div>
                    <div class="spinner-mid"></div>
                    <div class="hex-core">
                        <div class="scan-line"></div>
                        <div class="icon-box">
                            <svg class="game-icon" viewBox="0 0 24 24">
                                <rect x="2" y="6" width="20" height="12" rx="2" />
                                <path d="M6 12h4m-2-2v4" />
                                <line x1="15" y1="11" x2="15" y2="11" stroke-width="3" stroke-linecap="round"/>
                                <line x1="18" y1="13" x2="18" y2="13" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="text-content">
                    <h2 class="card-title">GAME LOGS</h2>
                    <div class="card-sub">SIMULATIONS</div>
                </div>
            </a>

        </div>
    </main>

    <!-- МОДАЛЬНОЕ ОКНО ВХОДА (AUTH) -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-window" style="height: auto; max-width: 450px; transform: scale(0.95);">
            <div class="modal-inner" style="padding: 3rem 2rem; overflow: visible;">
                
                <button class="modal-close" id="closeAuthModal">
                    <span class="close-text">ABORT</span><span class="close-icon">✕</span>
                </button>

                <div class="modal-header" style="text-align: center;">
                    <div class="deco-tag">/// SECURE CONNECTION</div>
                    <h2 id="authTitle" style="font-size: 2.5rem; margin-bottom: 2rem;">SYSTEM ACCESS</h2>
                </div>

                <form id="authForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    
                    <div class="search-terminal" id="nickContainer" style="width: 100%; display: none;">
                        <input type="text" id="authNick" placeholder="CODENAME (NICKNAME)" style="background:transparent; width:100%; height:100%; border:none; color:var(--gold); padding:0 15px; font-family:var(--font-head);">
                    </div>

                    <div class="search-terminal" style="width: 100%;">
                        <input type="email" id="authEmail" placeholder="EMAIL ADDRESS" required style="background:transparent; width:100%; height:100%; border:none; color:var(--gold); padding:0 15px; font-family:var(--font-head);">
                    </div>

                    <div class="search-terminal" style="width: 100%;">
                        <input type="password" id="authPass" placeholder="ACCESS KEY (PASSWORD)" required style="background:transparent; width:100%; height:100%; border:none; color:var(--gold); padding:0 15px; font-family:var(--font-head);">
                    </div>

                    <button type="button" id="authSubmit" class="action-btn primary" style="margin-top: 1rem;">CONNECT</button>
                    
                    <div style="text-align: center; margin-top: 1rem;">
                        <span id="authToggle" style="font-family: var(--font-head); color: var(--text-muted); cursor: pointer; font-size: 0.9rem; letter-spacing: 1px;">
                            >> CREATE NEW ID
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- СКРИПТЫ -->
    <script src="script.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
