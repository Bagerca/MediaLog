<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance // Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Rajdhani:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновая система -->
    <div class="background-container">
        <div class="bg-grid"></div>
        <div class="bg-fog"></div>
        <div class="gold-dust d1"></div><div class="gold-dust d2"></div>
        <div class="gold-dust d3"></div><div class="gold-dust d4"></div>
    </div>

    <!-- Навигация -->
    <nav class="navbar">
        <!-- ЛОГОТИП -->
        <a href="index.html" class="brand-logo">
            <svg class="logo-icon" viewBox="0 0 40 40">
                <path d="M20 2 L37 11 V29 L20 38 L3 29 V11 Z" />
                <circle class="inner-circle" cx="20" cy="20" r="10" stroke-dasharray="10 5" />
                <circle class="rec-dot" cx="20" cy="20" r="3" />
            </svg>
            <div class="logo-text">
                <div class="logo-title">MEDIA<span>.LOG</span></div>
                <div class="logo-sub">PERSONAL ARCHIVE</div>
            </div>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-item active">TERMINAL</a>
            <a href="anime.html" class="nav-item">VISUALS</a>
            <a href="games.html" class="nav-item">SIMULATIONS</a>
        </div>

        <!-- Кнопка Входа -->
        <div class="user-panel" style="margin-left: 2rem;">
            <button id="navAuthBtn" class="filter-btn" style="border: 1px solid var(--gold); color: var(--gold); background: transparent; padding: 5px 15px; font-family: var(--font-head); cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">
                LOGIN
            </button>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="hub-wrapper container">
        <header class="page-header">
            <div class="deco-tag">SYSTEM: ONLINE</div>
            <h1>SELECT ARCHIVE</h1>
        </header>

        <div class="hub-grid">
            
            <!-- 1. КАРТОЧКА: VISUALS -->
            <a href="anime.html" class="movie-card hub-card">
                <div class="bg-grain"></div>
                <div class="film-strip fs-left"><div class="film-holes"></div></div>
                <div class="film-strip fs-right"><div class="film-holes"></div></div>

                <div class="lens-wrapper">
                    <div class="focus-ring"></div>
                    <div class="inner-ring"></div>
                    <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
                </div>

                <div class="text-content">
                    <h2 class="card-title">VISUAL LOGS</h2>
                    <div class="card-sub">ANIME RECORDS</div>
                </div>
            </a>

            <!-- 2. КАРТОЧКА: GAMES -->
            <a href="games.html" class="sim-card hub-card">
                <div class="bg-circuit"></div>
                <div class="data-stream ds-left"><div class="stream-bits"></div></div>
                <div class="data-stream ds-right"><div class="stream-bits"></div></div>

                <div class="core-wrapper">
                    <div class="spinner-outer"></div>
                    <div class="spinner-mid"></div>
                    
                    <div class="hex-core">
                        <div class="scan-line"></div>
                        <div class="icon-box">
                            <svg class="game-icon" viewBox="0 0 24 24">
                                <rect x="2" y="6" width="20" height="12" rx="2" />
                                <path d="M6 12h4m-2-2v4" />
                                <line x1="15" y1="11" x2="15" y2="11" stroke-width="3" stroke-linecap="round"/>
                                <line x1="18" y1="13" x2="18" y2="13" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="text-content">
                    <h2 class="card-title">GAME LOGS</h2>
                    <div class="card-sub">SIMULATIONS</div>
                </div>
            </a>

        </div>
    </main>

    <!-- LOGIN / REGISTER MODAL -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-window" style="height: auto; max-width: 450px;">
            <div class="modal-inner">
                <button class="modal-close" id="closeAuth">
                    <span class="close-text">TERMINATE</span><span class="close-icon">✕</span>
                </button>
                
                <div class="modal-body" style="flex-direction: column; padding: 3rem;">
                    <div class="modal-header">
                        <div class="sys-row"><span class="sys-msg">/// SECURITY_CHECK</span></div>
                        <h2 style="font-size: 2.5rem; margin-top: 10px; color: #fff;">NET.ACCESS</h2>
                    </div>

                    <form id="authForm" style="display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem;">
                        <div class="search-terminal" style="width: 100%;">
                            <input type="email" id="emailInput" placeholder="CODENAME (EMAIL)" required style="width: 100%;">
                        </div>
                        <div class="search-terminal" style="width: 100%;">
                            <input type="password" id="passInput" placeholder="ACCESS KEY (PASSWORD)" required style="width: 100%;">
                        </div>

                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="button" id="btnLogin" class="action-btn primary">
                                <span class="btn-text">CONNECT</span>
                            </button>
                            <button type="button" id="btnRegister" class="action-btn secondary">
                                <span class="btn-text">NEW ID</span>
                            </button>
                        </div>
                    </form>
                    <div id="authMsg" style="margin-top: 15px; color: var(--gold); font-family: var(--font-head); font-size: 0.8rem; height: 1rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
