<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLog // Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <!-- Навигация -->
    <nav class="navbar glass">
        <div class="logo">MEDIA<span class="dot">LOG</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item active">HUB</a>
            <a href="anime.html" class="nav-item">ANIME</a>
            <a href="games.html" class="nav-item">GAMES</a>
        </div>
    </nav>

    <!-- Главный экран выбора -->
    <main class="hub-container">
        <header class="hub-header">
            <p class="system-text">SYSTEM MESSAGE: WELCOME ROVER</p>
            <h1>SELECT ARCHIVE</h1>
        </header>

        <div class="hub-grid">
            <!-- Ссылка на Аниме -->
            <a href="anime.html" class="hub-card">
                <div class="hub-bg" style="background-image: url('https://images7.alphacoders.com/133/1330715.jpeg');"></div>
                <div class="hub-content">
                    <h2>ANIME LOG</h2>
                    <p>VISUAL RECORDS</p>
                    <div class="deco-line"></div>
                </div>
            </a>

            <!-- Ссылка на Игры -->
            <a href="games.html" class="hub-card">
                <div class="hub-bg" style="background-image: url('https://images8.alphacoders.com/135/1353982.jpeg');"></div>
                <div class="hub-content">
                    <h2>GAME LOG</h2>
                    <p>INTERACTIVE DATA</p>
                    <div class="deco-line"></div>
                </div>

    <script src="script.js"></script>
